name: calculadora_mental
description: Juego de cálculo mental con rachas, monedas, anuncios recompensados e IAP.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.4.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  google_fonts: ^6.2.1
  flutter_riverpod: ^2.5.1
  go_router: ^14.2.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.3
  flutter_secure_storage: ^9.2.2
  shared_preferences: ^2.2.3
  uuid: ^4.4.2
  intl: ^0.20.2
  google_mobile_ads: ^5.1.0
  in_app_purchase: ^3.1.13
  vibration: ^3.1.3
  animations: ^2.0.8
  flutter_animate: ^4.5.0
  lottie: ^3.1.2
  confetti: ^0.7.0
  package_info_plus: ^8.0.2
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.12
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/lottie/trophy.json
    - assets/lottie/coins.json

# Configuración para el icono de la aplicación
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/app_icon.png"
  min_sdk_android: 21
  remove_alpha_ios: true
  adaptive_icon_background: "#2A2A2A"
